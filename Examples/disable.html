<html>

<head>
    <meta charset="UTF-8">
    <title>
        dmuka.Popup - Muhammet Kandemir
    </title>
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/main.css">
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/theme-blue.css">
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/theme-dark.css">
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/theme-gray.css">
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/theme-green.css">
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/theme-yellow.css">
    <link rel="stylesheet" type="text/css" href="../Components/dmuka.Popup/Styles/theme-red.css">
</head>

<body>
    <a href="..">Back</a>
    <h1>
        Example Disable Footer, Header
    </h1>

    <button onclick="showPopup(false, true);">Get Popup Header Disable</button>
    <button onclick="showPopup(true, false);">Get Popup Footer Disable</button>
    <button onclick="showPopup(false, false);">Get Popup Header and Footer Disable</button>
    <p></p>

    <script src="../Components/dmuka.Popup/Scripts/main.js"></script>
    <script>
        function showPopup(headerEnable, footerEnable) {
            document.querySelector("p").innerText = "";

            var popup = new dmuka.Popup({
                width: "200px",
                height: "100px",
                header: {
                    text: "Question",
                    enable: headerEnable
                },
                content: {
                    htmlOrChild: "Do you want continue?"
                },
                footer: {
                    enable: footerEnable,
                    buttons: [
                        {
                            text: "Yes",
                            id: "yes"
                        },
                        {
                            text: "No",
                            id: "no",
                            key: 27,
                            focus: true
                        }
                    ]
                },
                onClose: function () {
                    document.querySelector("p").innerText += "\r\nPopup closed.";
                },
                onSubmitFooter: function (id) {
                    document.querySelector("p").innerText = "You clicked " + id + " button.";
                }
            });

            popup.open();
        }
    </script>
</body>

</html>
